osCrush.addListener("tesla_crush",function(x,y){
 var s=y;
 var s1=y;
 console.log(s1);

  elt.animate({
    left:'350px',
  },
  {

      s+=50;
      //console.log(x/50,s/50);
      if(s/50 >=0 && s/50<=6){
        osCrush.updateGrid(s/50,x/50,-1);
        osCrush.notifyGrid();

      },function(){

       osCrush.notifyGrid();
      });

  });
